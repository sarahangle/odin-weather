<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">WEATHER REPORT</div>
        <div id="non-logo">
            <div class="toggle-w-labels" id="units-selector">
                <div class="toggle-label toggle-label-left">&deg;F</div>
                <label class="toggle">
                    <input type="checkbox" class="toggle-checkbox" id="units-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <div class="toggle-label toggle-label-right">&deg;C</div>
            </div>
            <form id="location-form">
                <input id="location-text" type="text" placeholder="Location...">
                <button id="location-search-btn" class="material-symbols-outlined">search</button>
            </form>
        </div>
    </header>
    <div id="error"></div>
    <div id="content">
        <div id="current"></div>
        <div id="forecast"></div>
    </div>
</body>
<script src="./main.js"></script>
</html>
